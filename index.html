<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Formulir</title>
    <link rel="shortcut icon" href="https://ssl.gstatic.com/docs/spreadsheets/forms/forms_icon_2023q4.ico">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <form id="formRegister">
                            <fieldset>
                                <h1 class="text-center mb-4">Isi Data Anda</h1>
                                <div class="mb-3">
                                    <label for="nama_depan" class="form-label">Nama Depan:</label>
                                    <input type="text" class="form-control" id="nama_depan">
                                </div>
                                <div class="mb-3">
                                    <label for="nama_belakang" class="form-label">Nama Belakang:</label>
                                    <input type="text" class="form-control" id="nama_belakang">
                                </div>
                                <div class="mb-3">
                                    <label for="nim" class="form-label">NIM:</label>
                                    <input type="text" class="form-control" id="nim">
                                </div>
                                <div class="mb-3">
                                    <label for="kelas" class="form-label">Kelas:</label>
                                    <input type="text" class="form-control" id="kelas">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Jenis Kelamin:</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="jenis-kelamin" value="Laki-laki">
                                        <label class="form-check-label">Laki-laki</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="jenis-kelamin" value="Perempuan">
                                        <label class="form-check-label">Perempuan</label>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <button type="button" class="btn btn-primary" onclick="addData()">Tambah</button>
                                    <button type="reset" class="btn btn-danger">Hapus</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="table-responsive mt-5">
            <table class="table table-bordered table-striped" id="data">
                <thead class="table-dark">
                    <tr>
                        <th>Nama Depan</th>
                        <th>Nama Belakang</th>
                        <th>NIM</th>
                        <th>Kelas</th>
                        <th>Jenis Kelamin</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
